<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        .feedback-section {
            text-align: left;
            margin: 10px 0;
            padding: 10px;
            background: #e3e3e3;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .retry-button {
            background-color: green;
            color: white;
        }
        .retry-button:hover {
            background-color: darkgreen;
        }
        .exit-button {
            background-color: red;
            color: white;
        }
        .exit-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Overall Feedback</h2>
        <div class="feedback-section">
            <p><strong>Feedback:</strong> {{ overall_feedback }}</p>
        </div>
        <form method="POST" action="{{ url_for('rapid_fire_instructions') }}">
            <button type="submit" class="retry-button">Retake Test</button>
        </form>
        <form method="POST" action="{{ url_for('login') }}">
            <button type="submit" class="exit-button">Exit</button>
        </form>
    </div>
</body>
</html>
