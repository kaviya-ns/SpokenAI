<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Step Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        .feedback-item {
            text-align: left;
            margin: 10px 0;
            padding: 10px;
            background: #e3e3e3;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .next-button {
            background-color: blue;
            color: white;
        }
        .next-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Triple Step Feedback</h1>
    <div class="feedback-item">
        <p><strong>Topic Adherence Score:</strong> {{ adherence_score }}/10</p>
        <p><strong>Feedback:</strong> {{ adherence_feedback }}</p>
    </div>
    <div class="feedback-item">
        <p><strong>Speech Coherence Score:</strong> {{ coherence_score }}/10</p>
        <p><strong>Feedback:</strong> {{ coherence_feedback }}</p>
    </div>
    <div class="feedback-item">
        <p><strong>Continuity Score:</strong> {{continuity_score }}/10</p>
        <p><strong>Feedback:</strong> {{ continuity_feedback }}</p>
    </div>
    <form method="POST">
        <button type="submit">Next</button>
    </form>
</body>
</html>
