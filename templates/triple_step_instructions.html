<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round 2</title>
    <style>
        body {
             font-family: Arial, sans-serif;
             text-align: center;
             margin-top: 50px;
             background-color: #f4f4f4;
         }
        h2 {
             margin-bottom: 20px;
             color: #333;
         }
        .container {
             display: inline-block;
             padding: 20px;
             border: 1px solid #ccc;
             border-radius: 5px;
             background-color: white;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }
        ol {
             text-align: left;
             margin: 20px 0;
             padding-left: 20px;
         }
        p {
             margin: 10px 0;
             color: #555;
         }
        button {
             padding: 10px 20px;
             color: white;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             font-size: 16px;
             margin: 5px;
        }
        .continue-button {
             background-color: blue;
         }
        .continue-button:hover {
             background-color: darkblue;
         }
        .back-button {
             background-color: gray;
         }
        .back-button:hover {
             background-color: darkgray;
         }
        .flash-messages {
             list-style-type: none;
             padding: 0;
             color: red;
         }
    </style>
</head>
<body>
    <div class="container">
        <h2>Triple Step</h2>
        <ol>
            <p>&#128483;Speak about the given topic for 5 minutes while staying on track</p>
            <p>&#9888; Watch out for distractor words along the way!</p>
        </ol>
        <form action="{{ url_for('triple_step_instructions') }}" method="POST">
            <button type="submit" class="continue-button">Continue</button>
        </form>
        <form action="{{ url_for('rapid_fire') }}" method="GET">
            <button type="submit" class="back-button">Back</button>
        </form>
    </div>
</body>
</html>
