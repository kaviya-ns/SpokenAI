<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round 1</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background-color: #f4f4f4; 
        }
        h2 { 
            margin-bottom: 20px; 
            color: #333; 
        }
        .container { 
            display: inline-block; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            background-color: white; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        ol { 
            text-align: left; 
            margin: 20px 0; 
            padding-left: 20px; 
        }
        p { 
            margin: 10px 0; 
            color: #555; 
        }
        button { 
            padding: 10px 20px; 
            background-color: blue; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        button:hover { 
            background-color: darkblue; 
        }
        .flash-messages { 
            list-style-type: none; 
            padding: 0; 
            color: red; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rapid Fire Analogies</h2>
        <ol>
            <p>&#9203; Try to complete the analogy within 5 seconds. You got this! &#128161; &#9889;</p>
            <p>(e.g., "Success is like _____")</p>
        </ol>
        <form action="{{ url_for('rapid_fire_instructions') }}" method="POST">
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
